<!DOCTYPE html> 
<html>  
	<head> 
		<title>My Page</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
		<link rel="stylesheet" href="styles.css" />

		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		

		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" src="https://raw.github.com/HPNeo/gmaps/master/gmaps.js"></script>

		<script src="modernizr.custom.71890.js"></script>  
		<script src="yepnope.1.5.4-min.js"></script> 
	</head> 
	<body> 
		<input value="write some javascript code" id="textCode"/>
		<div data-role="fieldcontain">
 			<fieldset data-role="controlgroup">
				<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
				<label for="checkbox-1">Save for next time</label>
    		</fieldset>
		</div>

		<a data-role="button" class="button" id="saveButton"> Execute </a>
		<div data-role="content" id="dropzone"> Drag stuff here and check console</div>
		<div data-role="content" id="map"> </div>

		<input value="write stuff to send to socket" id="WSInput"/>
		<div data-role="content" id="webSocketData"> Nothing sent to websocket yet</div>
		<a data-role="button" class="button" id="sendToWS"> Send to Web Socket </a>
	
		<script type="text/javascript" src="saveData.js"></script>
		<script type="text/javascript" src="DragAndDrop.js"></script>
		<script type="text/javascript" src="Geolocation.js"></script>
		<script type="text/javascript" src="webSocket.js"></script>
		<script>
			var worker = new Worker('worker.js');
			worker.onmessage = function(event) {
			  console.log("Worker said : " + event.data);
			};
			worker.postMessage('ali');
		</script>

		<script>

			yepnope({
				test: Modernizr.mq('only all'),
				nope: 'extralibs/css3-mediaqueries.js'
			});

			yepnope ({
				test: Modernizr.draganddrop && window.FileReader,
				nope: 'extralibs/dropfile.js'
			});

		</script>
	</body>
</html>
