<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globant :: Welcome to the HTML5 bootcamp</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
    <script src="scripts/jquery-1.8.2.min.js"></script>
    <script src="scripts/jquery.mobile-1.2.0.min.js"></script>
    <script src="scripts/underscore-min.js"></script>
  </head>
  <body>
    <div id="div1"> Note: i dont get why it repeats twice, sorry</div>

    <script type="text/template" class="template">
      <h1>
        <%- rc.name %>
      </h1>

      <h2>
        <%- rc.profession %>
      </h2>

      <h2>
        at <%- rc.workplace %>
      </h2>

      <div class="body">
        Experience:
        <ul>
          <% _.each( rc.experience, function( listItem ){ %>
            <li>
              <%- listItem.exp %>
            </li>
          <% }); %>
        </ul>
      </div>
    </script>

    <script type="text/javascript" src="scripts/jsonhandler_us.js"></script>
  </body>
</html>
