    <!DOCTYPE html>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>Globant :: Welcome to the HTML5 bootcamp</title>
    <LINK rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id = "title" class="divclass"> Movies: </div>
		<div id = "moviedata" class="divclass"> </div>
		
    <script>
    	$(document).ready(function(){
    		console.info('This is info message');

    		$.ajax({
          dataType: "json",
         	type: 'GET',
         	url: "http://bootcamp.aws.af.cm/movies",
         	crossDomain: true,

          success: function(jsondata) {   
          	var results = jsondata.d.results;
          	for(var i = 0; i < jsondata.d.results.length; i++){	
              var movieresult=results[i];
              $('#moviedata').append(
                '<br><img id="theImg" src="'+movieresult.BoxArt.SmallUrl+'" /></br>')
              .append(
                '<div>'+movieresult.Name+'</div>')
              .append(
                '<div>'+movieresult.ReleaseYear+'</div>')
              .append(
                '<div>'+movieresult.Synopsis+'</div>');
            }
         	},
         	error: function (jqXHR, textStatus, errorThrown) {
	          console.log("Server error");
          }
        });
    	});
    </script>
  </body>
</html>
